<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<link href="style.css" rel="stylesheet">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>osm-dijkstra</title>
	</head>
	<body>
		<div id="info">
			<div class="input-wrapper">
				<label-big for="start-time">
					<h4>Start</h4>
				</label-big>
				<br>
				<div id="start-text">click on the map and select it</div>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>End:</h4>
				</label-big>
				<br>
				<div id="end-text">click on the map and select it</div>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>Travel by</h4>
				</label-big>
				<select id="travel-type">
					<option value="bicycle">bicycle</option>
					<option value="car">car</option>
					<option value="foot">foot</option>
				</select>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>Optimize for</h4>
				</label-big>
				<select id="optimization">
					<option value="distance">distance</option>
					<option value="time">time</option>
				</select>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>Max. elevation (m)</h4>
				</label-big>
				<input style="position: relative; width: 44%; top: -12px" id="max-elevation" value="1000">
			</div>
			<div class="input-wrapper">
				<label-big style="position: relative; top: -6px" for="end-time">
					<h4>Recommendations</h4>
				</label-big>
				<input style="position: relative; left:35px; top: -2px; width: 20px; height: 20px" type="checkbox" id="all-paths">
			</div>
			<button style="height: 40px; font-size: 15px" class="info-button search" onclick="query()">Find Path</button>
		</div>
		<div id="scatterGraphContainer">
			<canvas id="scatterGraph"></canvas>
		</div>
		<div id="elevationGraphContainer">
			<canvas id="elevationGraph"></canvas>
			<div id="totalElevation"></div>
		</div>
		<div id="map"></div>
		<div class="toast" id="invalid-request" style="display:none" onclick="hideInvalidRequest()">Invalid Request</div>
		<div class="toast" id="no-path-found" style="display:none" onclick="hideNoPathFound()">No Path found</div>
		<div class="toast" id="select-start-and-end" style="display:none" onclick="hideSelectStartAndEnd()">Please select start and end</div>
		<div class="toast" id="result" style="display:none" onclick="hideResult()">Resulting cost</div>
		<script src="models.js"></script>
		<script src="leaflet_script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	</body>
</html>
